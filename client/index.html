<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Antigravity Blog - Build the new way">
    <title>Antigravity Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                Antigravity::Blog
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Articles</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main>
        <!-- 推荐文章区域 -->
        <div class="hero">
            <div id="featured-container">
                <!-- 动态加载 -->
                <div class="loading-state">// Loading featured content...</div>
            </div>
        </div>

        <!-- 文章列表 -->
        <div class="section-title">Latest_Deployments</div>
        <div class="articles-grid" id="articles-container">
            <div class="loading-state">// System initializing...</div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Antigravity Blog. All systems operational.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }

        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                const result = await response.json();

                if (result.success) {
                    renderArticles(result.data);
                }
            } catch (error) {
                console.error('System Error:', error);
                document.getElementById('articles-container').innerHTML = `
                    <div style="color: var(--text-tertiary); font-family: var(--font-mono);">
                        Error: Failed to fetch data stream.
                    </div>
                `;
            }
        }

        function renderArticles(articles) {
            const featuredContainer = document.getElementById('featured-container');
            const articlesContainer = document.getElementById('articles-container');

            // Configure marked for Markdown parsing
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: false,  // 摘要不需要标题 ID
                    mangle: false
                });
            }

            // 分离推荐文章和普通文章
            const featured = articles.filter(a => a.featured === 1);
            const regular = articles.filter(a => a.featured !== 1);

            // 推荐区只显示最新1篇推荐文章
            if (featured.length > 0) {
                const topFeatured = featured[0];
                let summary = topFeatured.summary || 'No summary available.';

                // Parse Markdown for summary
                if (typeof marked !== 'undefined') {
                    summary = marked.parse(summary);
                }

                featuredContainer.innerHTML = `
                    <div class="section-title">Featured_Build</div>
                    <a href="article.html?id=${topFeatured.id}" class="featured-card">
                        <div class="featured-content">
                            <div class="meta-info">
                                <span class="badge">FEATURED</span>
                                <span>:: ${formatDate(topFeatured.created_at)}</span>
                            </div>
                            <h2>${topFeatured.title}</h2>
                            <p>${summary}</p>
                        </div>
                    </a>
                `;
            } else {
                featuredContainer.innerHTML = '';
            }

            // 普通列表显示：其余推荐文章 + 所有非推荐文章
            const remainingFeatured = featured.slice(1);
            const allRegular = [...remainingFeatured, ...regular];

            if (allRegular.length > 0) {
                articlesContainer.innerHTML = allRegular.map((article, index) => {
                    let summary = article.summary || '...';

                    // Parse Markdown for summary
                    if (typeof marked !== 'undefined') {
                        summary = marked.parse(summary);
                    }

                    return `
                    <a href="article.html?id=${article.id}" class="article-card" style="animation-delay: ${index * 0.1}s">
                        <div class="article-body">
                            <h3>${article.title}</h3>
                            <p>${summary}</p>
                        </div>
                        <div class="article-meta">
                            <span>UID: ${article.id.toString().padStart(4, '0')}</span>
                            <span>${formatDate(article.created_at)}</span>
                            ${article.featured === 1 ? '<span class="badge" style="margin-left: auto;">★</span>' : ''}
                        </div>
                    </a>
                `}).join('');
            } else if (featured.length === 0) {
                articlesContainer.innerHTML = `
                    <div style="font-family: var(--font-mono); color: var(--text-secondary);">
                        // No data found in buffer
                    </div>
                `;
            } else {
                articlesContainer.innerHTML = '';
            }
        }
    </script>
</body>

</html>
